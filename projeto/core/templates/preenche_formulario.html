
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Formulário</title>
</head>
<body>
    <h1>Preencher Formulário</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nome_titulo_cpf">Nome ou número do título eleitoral ou CPF:</label>
        <input type="text" id="nome_titulo_cpf" name="nome_titulo_cpf" required><br>

        <label for="data_nascimento">Data de nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>

        <label for="nome_mae">Nome da mãe:</label>
        <input type="text" id="nome_mae" name="nome_mae" required><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
