<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Registros Simples</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Registros Simples</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for registro in registros %}
            <tr>
                <td>{{ registro.nome }}</td>
                <td>{{ registro.email }}</td>
                <td>{{ registro.telefone }}</td>
                <td>{{ registro.cpf }}</td>
                <td>{{ registro.data_nascimento }}</td>
                <td>
                    <a href="{% url 'editar_registro_simples' registro.pk %}">Editar</a>
                    <a href="{% url 'excluir_registro_simples' registro.pk %}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
